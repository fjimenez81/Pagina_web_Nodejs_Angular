<div class="container">
    <div class="card">
        <div class="card-body">
            <form #formCreate="ngForm" (ngSubmit)="edit ? update_Canva(formCreate) : addCanva(formCreate)">
                <ng-container *ngIf="!edit; else update">
                    <h1 >New canva</h1>    
                </ng-container>
                <ng-template #update>
                    <h1>Edit Canva</h1>
                </ng-template>
                <div class="form-group">
                    <label for="Inputname">Name of canva</label>
                    <input type="text" name="name" class="form-control"
                            placeholder="name" required [(ngModel)]="productService.selectedProduct.name">
                </div>
                <div class="form-group">
                    <label for="Inputprice">Price of canva</label>
                    <input type="number" name="price" class="form-control"
                            placeholder="price" required [(ngModel)]="productService.selectedProduct.price">
                </div>
                <div class="form-group">
                    <label for="InputimgURL">URL of canva</label>
                    <input type="url" name="imgURL" class="form-control"
                            placeholder="imgURL" required [(ngModel)]="productService.selectedProduct.imgURL">
                </div>
                <ng-container *ngIf="!edit; else button">
                    <button type="submit" class="btn">Load</button>    
                </ng-container>
                <ng-template #button>
                    <button type="submit" class="btn">Update</button>
                </ng-template>
                <button type="reset" class="btn" style="float: right;">Clean</button>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <img class="ctm_img" id="show_foto" 
                [src]="productService.selectedProduct.imgURL" fallimg>
        </div>
    </div>
</div>
