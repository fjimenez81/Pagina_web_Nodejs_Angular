<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formUpdate="ngForm" (ngSubmit)="update_User(formUpdate)">
                                <h1 class="h3 font-weight-normal ctmtext mb-3">Update Profile</h1>
                                <div class="form-group">
                                    <input type="text" id="name" name="name" class="form-control"
                                            placeholder="Name" required [(ngModel)]="userService.selectedUser.name">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="surname" name="surname" class="form-control"
                                            placeholder="Surname" required [(ngModel)]="userService.selectedUser.surname">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="address" name="address" class="form-control"
                                            placeholder="Address" required [(ngModel)]="userService.selectedUser.address">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="city" name="city" class="form-control"
                                            placeholder="City" required [(ngModel)]="userService.selectedUser.city">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" name="email" class="form-control"
                                            placeholder="E-mail" required [(ngModel)]="userService.selectedUser.email">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*"
                                           class="form-control" placeholder="Password" [(ngModel)]="userService.selectedUser.password" required>
                                </div>
                                <button type="submit" class="btn btn-lg btn-block">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
