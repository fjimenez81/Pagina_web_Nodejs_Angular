<div class="text-center p-4" style="margin-top: 20px;">
    <div class="col">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
<div class="content p-2" fxLayout="row wrap" >
    <div fxFlex="25%" class="p-1" *ngFor="let canva of productService.products | paginate: { itemsPerPage: 8, currentPage: p }">
        <mat-card class="mat-elevation-z4 cmtcard">
        <mat-card-header class="d-flex justify-content-between alingn-items-center">
            <mat-card-title>
                {{canva.name}}      
            </mat-card-title>    
        </mat-card-header>
        <img mat-card-image  [src]="canva.imgURL"/>
        <div class="card-body">
            <p>{{canva.price}} Euros</p>
            <ng-container *ngIf="userService.status_login(); else login">
                <a [routerLink]="['/payload/', canva._id]" class="btn">
                    Comprar
                </a>
            </ng-container>
            <ng-template #login>
                <a routerLink="/login" class="btn">
                    Comprar
                </a>
            </ng-template>
        </div> 
        </mat-card>
    </div>
</div>
<div class="text-center p-4" style="margin-bottom: 20px;">
    <div class="col">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
